<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="brands">
        <div class="container">
            <h2 class="brands__title">Ремонт техники различных брендов</h2>
            <div class="swiper">
                <div class=" brands__list swiper-wrapper"></div>

                <div class="swiper-pagination"></div>
            </div>
            <button class="brands__btn show-all-btn">
                <img src="image/icons/double_down.svg" alt="" class="show-all-btn__icon">
                <span class="show-all-btn__text">Показать все</span>
            </button>
        </div>
    </section>

    <template class="brand-template">
        <button class="brands__item swiper-slide">
            <img src="" class="brands__image">
            <img src="image/icons/brands_go.svg" alt="Brand link" class="link__image">
        </button>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
